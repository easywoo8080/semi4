
<style>
	td > img {
		width: 50px;
	}
</style>
<h1 class="h3 mb-2 text-gray-800">Cart</h1>
<p class="mb-4"></p>

<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="display-4 fw-bolder">Cart Table</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        
                        <th>Image</th>
                        <th>User</th>
                        <th>PID</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>CNT</th>
                        <th>Writer</th>
                        <th>Status</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr th:each="cr : ${cartlist}">
                   
                      
                        <td><img th:src="@{'/img/product_img/'+${cr.img0}}"></td>
                        <td th:text="${cr.uid}"></td>
                        <td th:text="${cr.pid}"></td>
                        <td th:text="${cr.title}"></td>
                        <td th:text="${cr.price}"></td>
                        <td th:text="${cr.num}"></td>
                        <td th:text="${cr.writer}"></td>
                        <td th:text="${cr.status}"></td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
