<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <style type="text/css">
  	.col-sm-3 {
  		background: gray;
  	} 
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3">
      <h4>회원정보 수정</h4>
      <h4>회원거래 내역</h4>  
    </div>

    <div class="col-sm-9">
      <h4><small>회원가입 </small></h4>
		<div class="form-group">
			<label for="usr">아아디:</label> <input type="text"
				class="form-control" id="usr">
		</div>
		<div class="form-group">
			<label for="pwd">비밀번호:</label> <input type="password"
				class="form-control" id="pwd">
		</div>
		<div class="form-group">
			<label for="name">이름:</label> <input type="text"
				class="form-control" id="name">
		</div>
		<div class="form-group">
			<label for="addr">주소:</label> <input type="text"
				class="form-control" id="addr">
		</div>
		<div class="form-group">
			<label for="phone">전화번호:</label> <input type="text"
				class="form-control" id="phone">
		</div>
		<div class="form-group">
			<label for="birth">태어난 해:</label> <input type="text"
				class="form-control" id="birth">
		</div>
		
		<a id="registerbtn" href="#" class="btn btn-primary btn-user btn-block">
          REGISTER
        </a>
	</div>
  </div>
</div>


</body>
</html>
