<!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Shop in style</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>

        <section class="py-5">

                    <div class="col mb-5" th:each="p:${plist}">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" th:src="'img/product_img/' + ${p.img0}" style="width:400" alt="..." />

                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder" th:text="${p.title}" >title</h5>
                                    	 <div th:text="${p.writer}">writer</div>
                                    <!-- Product price-->
                                    <div th:text="${p.price}+'원'">price</div>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#" th:value="${p.pid}">Add Cart</a></div>
                            </div>
                        </div>
                    </div>
  
                </div>
            </div>
        </section>
